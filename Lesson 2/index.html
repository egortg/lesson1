<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация пользователя</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <h1 class="main-title">Регистрация пользователя</h1> 


    <div class="form"> 
        <form>
            <label class="label-name" for="name">Имя:</label>
            <input type="text" id="name" class="input-name" >

            <label class="label-email" for="email">Электронная почта:</label>
            <input type="email" id="email" class="input-email" >

            <label class="label-password" for="password">Пароль:</label>
            <input type="password" id="password" class="input-password" >

        <div class="form-checkbox">
            <label class="label-checkbox">Согласен с Условиями</label>
            <input type="checkbox" class="input-checkbox" >
        </div>
            

            <input type="submit" class="submit-button" value="Зарегистрироваться">
        </form>
    </div>

    
</body>
</html>
